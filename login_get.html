<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-img {
            background-image: url("https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg");
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        fieldset {
            border: none;
        }
        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <form action="http://localhost:7777/login" method="get">
                <fieldset>
                    <legend>Student Information Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">

                    <label for="dropdown">Languages:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="">Select One</option>
                        <option value="Tamil">Tamil</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>

                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female

                    <label>Skills:</label>
                    <label for="c">C</label>
                    <input type="checkbox" value="C" name="C">
                    <label for="c++">C++</label>
                    <input type="checkbox" value="C++" name="ca">
                    <label for="java">Java</label>
                    <input type="checkbox" value="Java" name="ja">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">

                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to the terms and conditions</label>

                    <input type="submit" value="Submit" class="submit-btn">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
